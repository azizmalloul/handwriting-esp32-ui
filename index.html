<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Commande manuscrite → ESP32</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 800px;
      background: #020617;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      border: 1px solid #1f2937;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    video {
      width: 100%;
      border-radius: 12px;
      background: #111827;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #22c55e;
      color: #022c22;
    }
    button[disabled] {
      background: #4b5563;
      color: #9ca3af;
      cursor: not-allowed;
    }
    .results {
      margin-top: 16px;
      background: #020617;
      border-radius: 12px;
      padding: 12px 16px;
      border: 1px solid #1f2937;
      font-size: 14px;
    }
    .results p {
      margin: 6px 0;
    }
    .label {
      font-weight: 600;
      color: #9ca3af;
    }
    .value {
      color: #e5e7eb;
    }
    .status-ok { color: #22c55e; }
    .status-error { color: #f97316; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Commande manuscrite → ESP32</h1>
    <p style="text-align:center; font-size: 14px; color:#9ca3af;">
      Écris une commande sur papier, montre-la à la caméra, puis clique sur “Capturer & Envoyer”.
    </p>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div class="controls">
      <button id="startCameraBtn">Activer la caméra</button>
      <button id="captureBtn" disabled>Capturer &amp; Envoyer</button>
    </div>

    <div class="results">
      <p><span class="label">Texte reconnu :</span> <span id="recognizedText" class="value">-</span></p>
      <p><span class="label">Commande interprétée :</span> <span id="parsedCommand" class="value">-</span></p>
      <p><span class="label">Statut :</span> <span id="status" class="value">En attente…</span></p>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const startCameraBtn = document.getElementById('startCameraBtn');
    const captureBtn = document.getElementById('captureBtn');

    const recognizedTextSpan = document.getElementById('recognizedText');
    const parsedCommandSpan = document.getElementById('parsedCommand');
    const statusSpan = document.getElementById('status');

    let stream = null;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' } // sur smartphone : caméra arrière
        });
        video.srcObject = stream;
        captureBtn.disabled = false;
        statusSpan.textContent = 'Caméra active. Place le papier devant la caméra.';
        statusSpan.className = 'value status-ok';
      } catch (err) {
        console.error(err);
        statusSpan.textContent = 'Erreur : impossible d’accéder à la caméra.';
        statusSpan.className = 'value status-error';
      }
    }

    async function captureAndSend() {
      if (!stream) return;
      const track = stream.getVideoTracks()[0];
      const settings = track.getSettings();

      const width = settings.width || video.videoWidth;
      const height = settings.height || video.videoHeight;

      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, width, height);

      // Convertit en image base64
      const dataUrl = canvas.toDataURL('image/jpeg', 0.8);

      statusSpan.textContent = 'Envoi de l’image au backend…';
      statusSpan.className = 'value';

      try {
        const response = await fetch('https://ton-backend.com/api/command', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ image_base64: dataUrl })
        });

        if (!response.ok) {
          throw new Error('Réponse HTTP non OK');
        }

        const result = await response.json();
        recognizedTextSpan.textContent = result.recognized_text || '(vide)';
        parsedCommandSpan.textContent = JSON.stringify(result.command_json || {}, null, 2);
        statusSpan.textContent = result.sent_to_esp32
          ? 'Commande envoyée à l’ESP32 ✅'
          : 'Texte reconnu, mais commande non envoyée.';
        statusSpan.className = 'value status-ok';
      } catch (err) {
        console.error(err);
        statusSpan.textContent = 'Erreur lors de l’envoi ou du traitement.';
        statusSpan.className = 'value status-error';
      }
    }

    startCameraBtn.addEventListener('click', startCamera);
    captureBtn.addEventListener('click', captureAndSend);
  </script>
</body>
</html>
