<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Commande manuscrite → ESP32</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 95%;
      max-width: 880px;
      background: #020617;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
      border: 1px solid #1f2937;
    }

    h1 {
      text-align: center;
      margin-bottom: 4px;
    }

    .subtitle {
      text-align: center;
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    video {
      width: 100%;
      border-radius: 12px;
      background: #111827;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
    }

    #startCamera {
      background: #22c55e;
      color: #022c22;
    }

    #capture {
      background: #0ea5e9;
      color: #082f49;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .debug-input {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .debug-input label {
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .debug-input input {
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }

    .debug-input input:focus {
      border-color: #22c55e;
    }

    .output {
      margin-top: 18px;
      font-size: 0.9rem;
      border-top: 1px solid #1f2937;
      padding-top: 10px;
    }

    .output p {
      margin: 4px 0;
    }

    .label {
      color: #9ca3af;
    }

    .value {
      color: #e5e7eb;
      font-weight: 500;
    }

    .status-ok {
      color: #22c55e;
    }

    .status-error {
      color: #f97373;
    }

    pre {
      margin: 4px 0;
      padding: 8px;
      border-radius: 8px;
      background: #020617;
      border: 1px solid #1f2937;
      font-size: 0.8rem;
      max-height: 180px;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Commande manuscrite → ESP32</h1>
    <p class="subtitle">
      Écris une commande sur papier, montre-la à la caméra, puis clique sur “Capturer &amp; Envoyer”.
      (Ou utilise le champ texte pour tester sans OCR.)
    </p>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <div class="debug-input">
      <label for="debugText">
        Commande (mode debug, sans OCR) :
      </label>
      <input
        id="debugText"
        type="text"
        placeholder="Ex : allume la led verte pendant 3 secondes"
      />
    </div>

    <div class="controls">
      <button id="startCamera">Activer la caméra</button>
      <button id="capture" disabled>Capturer &amp; Envoyer</button>
    </div>

    <div class="output">
      <p>
        <span class="label">Texte reconnu :</span>
        <span id="recognizedText" class="value">-</span>
      </p>
      <p>
        <span class="label">Commande interprétée :</span>
      </p>
      <pre id="commandJson">{}</pre>
      <p>
        <span class="label">Statut :</span>
        <span id="statusText" class="value status-error">Caméra inactive.</span>
      </p>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const startButton = document.getElementById('startCamera');
    const captureButton = document.getElementById('capture');
    const debugInput = document.getElementById('debugText');

    const recognizedSpan = document.getElementById('recognizedText');
    const commandPre = document.getElementById('commandJson');
    const statusSpan = document.getElementById('statusText');

    let stream = null;

    // Démarrer la caméra
    startButton.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
        });
        video.srcObject = stream;
        statusSpan.textContent = 'Caméra active. Place le papier devant la caméra.';
        statusSpan.className = 'value status-ok';
        captureButton.disabled = false;
      } catch (err) {
        console.error(err);
        statusSpan.textContent = 'Impossible d’accéder à la caméra.';
        statusSpan.className = 'value status-error';
      }
    });

    // Bouton "Capturer & Envoyer"
    captureButton.addEventListener('click', captureAndSend);

    async function captureAndSend() {
      if (!stream) {
        statusSpan.textContent = 'Caméra inactive.';
        statusSpan.className = 'value status-error';
        return;
      }

      const settings = stream.getVideoTracks()[0].getSettings();
      const width = settings.width || video.videoWidth || 640;
      const height = settings.height || video.videoHeight || 480;

      canvas.width = width;
      canvas.height = height;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, width, height);

      const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
      const debugText = debugInput.value.trim();

      const payload = { image_base64: dataUrl };
      if (debugText) {
        payload.debug_text = debugText;
      }

      recognizedSpan.textContent = '-';
      commandPre.textContent = '{}';
      statusSpan.textContent = 'Envoi de la commande au backend…';
      statusSpan.className = 'value';

      try {
        const response = await fetch('http://localhost:8000/api/command', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
        });

        if (!response.ok) {
          throw new Error('Réponse HTTP non OK : ' + response.status);
        }

        const result = await response.json();

        recognizedSpan.textContent = result.recognized_text ?? '-';
        commandPre.textContent = JSON.stringify(result.command_json, null, 2);

        statusSpan.textContent = result.sent_to_esp32
          ? "Commande interprétée et envoyée à l’ESP32."
          : "Texte reconnu, commande interprétée (envoi ESP32 pas encore implémenté).";
        statusSpan.className = 'value status-ok';
      } catch (err) {
        console.error(err);
        statusSpan.textContent = "Erreur lors de l'appel au backend.";
        statusSpan.className = 'value status-error';
      }
    }
  </script>
</body>
</html>
